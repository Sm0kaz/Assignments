<!Doctype html>
<html>
    <header>
        <title>

        </title>
    </header>
    <body>
        <script>
            //1. program to print 5x table.
            //2. 5 variables holding marks of 5 subjects.
            //3. calculate the percentage.
            num = 0
            while(num<=12)
            {
                console.log("5 x",num, "=", 5*num)
                num+=1
            }

            console.log("")

            var Math = 90;
            var Eng = 81;
            var Span = 73;
            var Comp = 88;
            var Lit = 64;

            
            if((Math+Eng+Span+Comp+Lit)/5 * 100 >=95)
            {
                console.log("Final Grade = A+")
            }
            else if((Math+Eng+Span+Comp+Lit)/5 * 100 >=90)
            {
                console.log("Final Grade = A")
            }
            else if((Math+Eng+Span+Comp+Lit)/5 * 100 >=85)
            {
                console.log("Final Grade = B+")
            }
            else if((Math+Eng+Span+Comp+Lit)/5 * 100 >=80)
            {
                console.log("Final Grade = B")
            }
            else if((Math+Eng+Span+Comp+Lit)/5 * 100 >=75)
            {
                console.log("Final Grade = C+")
            }
            else if((Math+Eng+Span+Comp+Lit)/5 * 100 >=70)
            {
                console.log("Final Grade = C")
            }
            else if((Math+Eng+Span+Comp+Lit)/5 * 100 >=65)
            {
                console.log("Final Grade = D+")
            }
            else if((Math+Eng+Span+Comp+Lit)/5 * 100 >=60)
            {
                console.log("Final Grade = D")
            }
            else
            {
                console.log("Final Grade = F")
            }
        </script>
    </body>

</html>
